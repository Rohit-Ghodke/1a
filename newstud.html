<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details From</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active mr-4" aria-current="page" href="index.html"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-4" href="#"><b>About Us</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-4" href="#"><b>Login</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid heading">
        <h3>Student Details Form</h3>
    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center form-layout">
        <main class="mt-5 pt-3">
            <div class="full-width-container">
              <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                  <div class="rounded">
                    <form id="studentForm">
                      <div class="border p-3">
                        <div class="row">
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>First Name</label>
                            <input
                              type="text"
                              name="firstName"
                              class="form-control"
                              required
                            />
                          </div>
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>Last Name</label>
                            <input
                              type="text"
                              name="lastName"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>Birthday</label>
                            <input
                              type="date"
                              name="dob"
                              class="form-control"
                              required
                            />
                          </div>
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>Gender</label>
                            <div class="d-flex align-items-center mt-2">
                              <label class="option">
                                <input type="radio" name="gender" value="male" />
                                Male <span class="checkmark"></span>
                              </label>
                              <label class="option ms-4">
                                <input type="radio" name="gender" value="female" />
                                Female <span class="checkmark"></span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>Email</label>
                            <input
                              type="email"
                              name="email"
                              class="form-control"
                              required
                            />
                          </div>
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>Phone Number</label>
                            <input
                              type="tel"
                              name="contactNo"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                        <div class="my-md-3 my-3">
                          <label>Branch</label>
                          <select name="branch" >
                            <option value="" selected hidden>Choose Option</option>
                            <option value="IT">IT</option>
                            <option value="CSE">CSE</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Civil">Electrical</option>
                            <option value="Civil">AIDS</option>
                            <option value="Civil">AIML</option>
                          </select>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>Roll No</label>
                            <input
                              type="text"
                              name="rollno"
                              class="form-control"
                              required
                            />
                          </div>
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>Registration Date</label>
                            <input
                              type="date"
                              name="registrationDate"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>Parent Name</label>
                            <input
                              type="text"
                              name="parentName"
                              class="form-control"
                              required
                            />
                          </div>
                          <div class="col-md-6 mt-md-3 mt-3">
                            <label>Parent Mobile No</label>
                            <input
                              type="tel"
                              name="parentMobileNo"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                        <div class="d-grid mt-4">
                          <button
                            class="btn btn-primary btn-lg"
                            id="btnAddStudent"
                            type="submit"
                          >
                            Add Student
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </main>
    </div>
</body>

<script>

  let form = document.querySelector("form")
  form.addEventListener("submit", (event) => {
    alert("Student Added Successfully")
    let firstname = event.target.firstName.value;
    let lastname = event.target.lastName.value;
    let dob = event.target.dob.value;
    let gender = event.target.gender.value;
    let email = event.target.email.value;
    let contact = event.target.contactNo.value;
    let branch = event.target.branch.value;
    let rollno = event.target.rollno.value;
    let registrationDate = event.target.registrationDate.value;
    let parentName = event.target.parentName.value;
    let parentMobileNo = event.target.parentMobileNo.value;

    console.log(firstname, lastname, dob, gender, email, contact, branch, rollno,
    registrationDate, parentName, parentMobileNo);
    

    var studentData=JSON.parse(localStorage.getItem("studentDetails")) ?? []; //null handle operator
    studentData.push({
      'firstname' : firstname,
      'lastname' : lastname,
      'dob' : dob,
      'gender' : gender,
      'email' : email,
      'contact' : contact,
      'branch' : branch,
      'rollno' : rollno,
      'registrationDate' : registrationDate,
      'parentName' : parentName,
      'parentMobileNo' : parentMobileNo
    })

    localStorage.setItem("studentDetails", JSON.stringify(studentData))
    event.preventDefault(); 

  })
</script>
</html>
